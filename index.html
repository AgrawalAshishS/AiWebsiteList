<!DOCTYPE html>
<html>
    <head>
        <!-- Code generated with GPT 4-->
        <meta charset="utf-8">
        <title>AI Websites</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-R6XDZ16BHV"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-R6XDZ16BHV');
        </script>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input id="search-input" type="text" placeholder="Search..." class="form-control">
                <a href="https://github.com/AgrawalAshishS/ListAI" target="_blank">
                    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                    </svg>
                </a>
            </div>
            <div id="tags-cloud" class="mb-3"></div>
            <div id="cards-container" class="row"></div>
            <nav aria-label="Page navigation" class="mt-3">
                <ul id="pagination" class="pagination justify-content-center"></ul>
            </nav>
        </div>
        <script id="card-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="col-md-4 mb-3">
        <div class="card border-rounded">
            <img src="{{background_image}}" class="card-img-top border-rounded-top" alt="{{name}}">
            <div class="card-header">
                {{name}}
            </div>
            <div class="card-body">
                <p class="card-text">{{description}}</p>
                <div class="tags">
                    {{#each tags}}
                    <span class="badge badge-primary tag-badge">{{this}}</span>
                    {{/each}}
                </div>
                <div class="websites mt-2">
                    {{#each websites}}
                    <a href="{{this}}" target="_blank" class="btn btn-info mt-2">{{this}}</a>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
